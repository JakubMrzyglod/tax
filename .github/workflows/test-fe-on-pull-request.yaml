name: Test FE on pull request
on:
  pull_request:
    types:
      - synchronize
      - opened
      - reopened
    paths:
      - 'fe/src/**'
      - 'fe/package.json'

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    environment: dev
    env:
      REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
      REACT_APP_AUTH_DOMAIN: ${{ secrets.REACT_APP_AUTH_DOMAIN }}
      REACT_APP_PROJECT_ID: ${{ secrets.REACT_APP_PROJECT_ID }}
      REACT_APP_STORAGE_BUCKET: ${{ secrets.REACT_APP_STORAGE_BUCKET }}
      REACT_APP_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_MESSAGING_SENDER_ID }}
      REACT_APP_APP_ID: ${{ secrets.REACT_APP_APP_ID }}
      REACT_APP_MEASUREMENT_ID: ${{ secrets.REACT_APP_MEASUREMENT_ID }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Cache npm dependencies
        uses: actions/cache@v2.1.2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/fe/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm
            ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
            ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/fe/package-lock.json') }}
      - name: Cache build
        uses: actions/cache@v2.1.2
        with:
          path: ~/fe/build
          key: ${{ runner.os }}-build-dev-${{ hashFiles('**/fe/**') }}
          restore-keys: |
            ${{ runner.os }}-build-dev-
            ${{ runner.os }}-build-dev-${{ hashFiles('**/fe/**') }}
      - name: install dependencies
        run: |
          npm i
          npm --prefix ./fe i
      - name: Test Builds
        run: npm run --prefix ./fe build
